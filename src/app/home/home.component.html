<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-3" style="margin-left: 30%;">   

        <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel" >

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner" >
      <div class="carousel-item active" >
        <img src="assets\images\rio2.png" alt="rio2" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Rio 2</h3>
          <p>BlueSky</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets\images\spiderman.png" alt="spiderman" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Spiderman</h3>
          <p>Marvel Studios</p>
        </div> 
      </div>
      <div class="carousel-item">
        <img src="assets\images\wolves.png" alt="wolves" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Wolves</h3>
          <p>Marvel Studios</p>
        </div>  
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <div class="container-fluid mt-3">
    <h3>Carousel Example</h3>
    <p>The following example shows how to create a basic carousel with indicators and controls.</p>
  </div>
    </div>


</body>
</html>

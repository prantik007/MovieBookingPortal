<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Register</h2>
  <br>
  <hr><br>
  <form #registerForm="ngForm" (ngSubmit)="ValidateFormAndSubmit(registerForm.value); registerForm.reset()" novalidate>
  	<div class="mb-3">
    <label for="name">Enter Name:</label>
      <input type="text" [(ngModel)]="name" class="form-control" placeholder="Enter Name" id="name" name="name" />
      <div class="errorMsg"> {{error_name}} </div>
    </div>
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="email" class="form-control" id="email" placeholder="Enter email" name="email" />
      <div class="errorMsg">  {{error_email}} </div>
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" [(ngModel)]="password" class="form-control" id="pwd" placeholder="Enter password" name="password" />
      <div class="errorMsg">  {{error_password}} </div>
    </div>
    
    <label for="gender" >Select Gender:</label>
    <select class="form-select" id="gender" name="gender" ngModel required>
      <option selected>Male</option>
      <option>Female</option>
      <option>Others</option>      
    </select>
    <br>
    
    <button type="submit" id="btn_submit" class="btn btn-primary" >Submit</button>
    
  </form>
  <br><div class="submitMessage"> {{submitMessage}} </div>
</div>

</body>
</html>

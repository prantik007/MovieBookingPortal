<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <br>
<h2>Contact Us</h2><br>
<hr>
<div class="container mt-3">
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value); " novalidate>
        <div class="mb-3 mt-3">
      <label for="name">Name:</label>
     <input type="text" name="name" class="form-control" placeholder="Enter name" [(ngModel)]="name">
     <div class="errorMsg"> {{error_name}} </div> 
     <br>
     <label for="email">Email:</label>
     <input type="text" name="email" class="form-control" placeholder="Enter email" [(ngModel)]="email">
     <div class="errorMsg">  {{error_email}} </div>
     <br>
     <label for="msg">Enter Message:</label>
     <textarea name="message" class="form-control" placeholder="Enter mesage" rows="7" [(ngModel)]="message"></textarea>
     <div class="errorMsg"> {{error_msg}} </div>
     <br>
    <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <br><div class="submitMessage"> {{submitMessage}} </div>

</div>


</body>

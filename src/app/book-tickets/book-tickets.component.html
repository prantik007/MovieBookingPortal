<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <br>
    <h3>Book Tickets</h3>
    <br>
    <hr>
<div class="container mt-3">
  <h5>Select Date</h5>
  
  <form >
    <label for="dateSelect" class="form-label">Select date for booking tickets(select one):</label>
    <select class="form-select" id="dateSelect" name="dateSelect">
      <option>{{d1|date:'dd/MM/yyyy'}} (Today)</option>
      <option>{{d2|date:'dd/MM/yyyy'}} (Tomorrow)</option>
      <option>{{d3|date:'dd/MM/yyyy'}}</option>
      <option>{{d4|date:'dd/MM/yyyy'}}</option>
    </select>
    <br>
    </form>


   <h5>Select Movie</h5> 
   <form >
    <label for="MovieSelect" class="form-label"></label>
    <select class="form-select" id="MovieSelect" name="MovieSelect">
      <option *ngFor="let name of imgDetails">{{name.name}}</option>
    </select>
    <br>
    </form>

    <h5>Select how many seats (max 5):</h5>
    <form>
        <label for="SeatSelect" class="form-label"></label> 
        
    </form>
  
</div>

</body>
</html>

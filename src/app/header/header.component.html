<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  </head>
<body>
<div class="container-fluid p-5 bg-primary text-white text-center" style="height: 150px;">
    <h1>Movie Booking Portal</h1>
    <p>Best site to book movie tickets!</p> 
  </div>

  <nav class="navbar navbar-expand-sm  " style="background-color: #39C0ED;">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" routerLink="home"><i class="bi bi-house-door-fill"></i>  Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="book-tickets"><i class="bi bi-film"></i>  Book Tickets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="register"><i class="bi bi-book"></i>  Register</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link " routerLink="contact-us"><i class="bi bi-person-lines-fill"></i>  Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " routerLink="about-us"><i class="bi bi-info-circle"></i>  About Us</a>
        </li>
        <li class="nav-item"  *ngIf="DemoAuthService.isUserLoggedIn()">
          <a class="nav-link " routerLink="my-account"><i class="bi bi-person-circle"></i>  My Account</a>
        </li>
        <li class="nav-item" *ngIf="!DemoAuthService.isUserLoggedIn()">
          <a class="nav-link" routerLink="login" ><i class="bi bi-check-circle"></i>  Login</a>
        </li>
        <li class="nav-item"  *ngIf="DemoAuthService.isUserLoggedIn()">
          <a class="nav-link" routerLink="logout"><i class="bi bi-box-arrow-right"></i>  Logout</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link" routerLink="my-cart"><i class="bi bi-cart-fill"></i> My Cart  </a>
        </li>
      </ul>
    </div>
    
  </nav>
  </body>
